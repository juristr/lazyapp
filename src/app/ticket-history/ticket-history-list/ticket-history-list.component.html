<table mat-table [dataSource]="ticketHistory" class="mat-elevation-z1">
  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>Change</th>
    <td mat-cell *matCellDef="let element">
      {{ element.change }}
    </td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>By User</th>
    <td mat-cell *matCellDef="let element">
      {{ element.userId }}
    </td>
  </ng-container>

  <ng-container *ngIf="actionsTemplate" matColumnDef="actions" stickyEnd>
    <th
      mat-header-cell
      *matHeaderCellDef
      class="action-column"
      style.min-width="50px"
      style.width="50px"
    >
      <div class="header-cell-divider" role="presentation"></div>
      <div class="cell-content">
        Actions
      </div>
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="action-column"
      style.min-width="50px"
      style.width="50px"
    >
      <div class="cell-content">
        <ng-container
          [ngTemplateOutlet]="actionsTemplate"
          [ngTemplateOutletContext]="{ row: element }"
        >
        </ng-container>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
